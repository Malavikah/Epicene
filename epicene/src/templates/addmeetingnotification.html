
{% extends 'legalassistantrindex.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="toaddmeetingnotification">
  <table width="200" border="0" class="table">
    <tr>
      <td>Meeting Time </td>
      <td><label>
        <input type="time" name="textfield" required />
      </label></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><label>
        <input type="text" name="textfield2" required pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <td>Description</td>
      <td><label>
      <textarea name="textarea" required></textarea>
      </label></td>
    </tr>
    <tr align="CENTER">
      <td colspan="2">
          <input type="submit" name="Submit" value="Add" />
          </td>
    </tr>
  </table>
</form>
</body>
{%endblock%}
