{% extends 'adminindex.html' %}
{% block body %}


<body>
<form action="toeditmanageeducation" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="200" border="0" class="table">
    <tr>
      <td>Educational institute name </td>
      <td><label>
        <input type="text" name="textfield" value="{{val[1]}}" required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><label>
        <input type="text" name="textfield2"value="{{val[2]}}" required pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <td>Post</td>
      <td><label>
        <input type="text" name="textfield3"value="{{val[3]}}" required pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <td>Pin</td>
      <td><label>
        <input type="text" name="textfield4"value="{{val[4]}}" required pattern="[0-9]{6}" />
      </label></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><label>
        <input type="text" name="textfield5"value="{{val[5]}}" required pattern="[6789][0-9]{9}" />
      </label></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><label>
        <input type="text" name="textfield6"value="{{val[6]}}" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" />
      </label></td>
    </tr>
    <tr>
      <td>Documents</td>
      <td><label>
        <input type="file" name="file"   value="{{val[7]}}" required />
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><label>
        <div align="center">
          <input type="submit" name="Submit" value="Edited" />
          </div>
      </label></td>
    </tr>
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
