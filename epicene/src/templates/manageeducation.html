{% extends 'adminindex.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="addeducation#about">
  <table width="200" border="1" border="0" class="table">
    <tr>
      <td>Institute Name </td>
      <td>Place</td>
      <td>Post</td>
      <td>Pin</td>
      <td>Contact No </td>
      <td>Email</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    {% for i in val %}
    <tr>
      <td>{{i[1]}}</td>
      <td>{{i[2]}}</td>
      <td>{{i[3]}}</td>
      <td>{{i[4]}}</td>
      <td>{{i[5]}}</td>
      <td>{{i[6]}}</td>
      <td><a href="editmanageeducation?id={{i[0]}}#about">Edit</a></td>
      <td><a href="deletemanageeducation?id={{i[0]}}">Delete</a></td>
    </tr>
    {% endfor %}
    <tr>
      <td colspan="8" align="center">
        <input type="submit" name="Submit" value="Add" />
      </td>
    </tr>
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
