{% extends 'medicalofficerindex.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="toaddcouncillingprgm">
  <table width="200" border="0" class="table">
    <tr>
      <td>Counselling Program </td>
      <td><label>
        <input type="text" name="textfield" required />
      </label></td>
    </tr>
    <tr>
      <td>Description</td>
      <td><label>
        <input type="text" name="textfield2" required />
      </label></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><label>
        <input type="text" name="textfield3" required />
      </label></td>
    </tr>
    <tr>
      <td>Date</td>
      <td><label>
        <input type="date" name="textfield4" required min="{{ t }}" />
      </label></td>
    </tr>
    <tr>
      <td>Time</td>
      <td><label>
        <input type="time" name="textfield5" required />
      </label></td>
    </tr>
    <tr>
      <td>Contact No </td>
      <td><label>
        <input type="text" name="textfield6"  required pattern="[6789][0-9]{9}" />
      </label></td>
    </tr>
    <tr align="center">
      <td colspan="2">
          <input type="submit" name="Submit" value="Add" />
          </td>
    </tr>
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
