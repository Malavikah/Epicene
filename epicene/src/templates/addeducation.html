{% extends 'adminindex.html' %}
{% block body %}

<body>
<form action="toaddeducation#about" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="200" border="1" border="0" class="table">
    <tr>
      <td>Educational institute name </td>
      <td><label>
        <input type="text" name="textfield" required pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><label>
        <input type="text" name="textfield2" required pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <td>Post</td>
      <td><label>
        <input type="text" name="textfield3" required pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <td>Pin</td>
      <td><label>
        <input type="text" name="textfield4" required pattern="[0-9]{6}" />
      </label></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><label>
        <input type="text" name="textfield5" required pattern="[6789][0-9]{9}" />
      </label></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><label>
        <input type="text" name="textfield6" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" />
      </label></td>
    </tr>
    <tr>
      <td>Documents</td>
      <td><label>
      <input type="file" name="file" required />
      </label></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><label>

          <input type="submit" name="Submit" value="Add" />

      </label></td>
    </tr>
  </table>
  <label></label>
  <label></label>
</form>
</body>


<!--</html>-->
{% endblock %}
