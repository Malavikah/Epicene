{% extends 'adminindex.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="addjobs#about">
  <table width="200" border="0" class="table">
    <tr>
      <td>Job Type </td>
      <td>Place</td>
      <td>Post</td>
      <td>Contact No </td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    {% for i in val %}

    <tr>
      <td>{{i[1]}}</td>
      <td>{{i[2]}}</td>
      <td>{{i[3]}}</td>
      <td>{{i[4]}}</td>
      <td><a href="editmanagejobs?id={{i[0]}}#about">Edit</a></td>
      <td><a href="deletemanagejobs?id={{i[0]}}">Delete</a></td>
    </tr>
    {% endfor %}

    <tr align="CENTER">
      <td colspan="6"><label>

          <input type="submit" name="Submit" value="Add" />

      </label></td>
    </tr>
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
