{% extends 'index1.html' %}
{% block body %}

<body>
<form action=" userregister" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="200" border="0" class="table">
    <tr>
      <td>Name</td>
      <td><label>
        <input type="text" name="textfield" required pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>

     <tr>
      <td>Gender</td>
      <td><label>
       <input type="radio" name="gender" value="Male" checked>Male
       <input type="radio" name="gender" value="Female">Female
       <input type="radio" name="gender" value="Other">Other
      </label></td>
    </tr>



    <tr>
      <td>Qualification</td>
      <td><label>
        <input type="checkbox" name="checkbox" checked value="sslc" />sslc
        <input type="checkbox" name="checkbox" value="plustwo" />plustwo
        <input type="checkbox" name="checkbox" value="ug" />ug
        <input type="checkbox" name="checkbox" value="pg" />pg
      </label></td>
    </tr>
    <tr>
      <td>House name</td>
      <td><label>
        <input type="text" name="house" required pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><label>
        <input type="text" name="textfield2" required pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <td>Post</td>
      <td><label>
        <input type="text" name="textfield3"required pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <td>Pin</td>
      <td><label>
        <input type="text" name="textfield4"required pattern="[0-9]{6}" />
      </label></td>
    </tr>
    <tr>
      <td>Phn No </td>
      <td><label>
        <input type="text" name="textfield5"required pattern="[6789][0-9]{9}" />
      </label></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><label>
        <input type="text" name="textfield6"required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" />
      </label></td>
    </tr>
    <tr>
      <td>Username</td>
      <td><label>
        <input type="text" name="textfield7"required />
      </label></td>
    </tr>
    <tr>
      <td>Password</td>
      <td><label>
        <input type="text" name="textfield8"pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required  />
      </label></td>
    </tr>
    <tr>
      <td>Assigned area</td>
      <td><label>
        <input type="text" name="textfield10"required />
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><label>
        <div align="center">
          <input type="submit" name="Submit" value="Register" />
          </div>
      </label></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
