{% extends 'adminindex.html' %}
{% block body %}


<body>
<form action="toeditmanagelegalassistant" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="200" border="0" class="table">
    <tr>
      <td>NAME</td>
      <td><label>
        <input type="text" name="textfield"value="{{val[2]}}" required pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <td>GENDER</td>
      <td><label>
        <input name="radiobutton" type="radio" value="male"{% if val[3]=="male" %} checked{% endif %} />
        Male 
        <input name="radiobutton" type="radio" value="female"{% if val[3]=="female" %} checked{% endif %} />
        Female 
        <input name="radiobutton" type="radio" value="others"{% if val[3]=="others" %} checked{% endif %} />
        Others
      </label></td>
    </tr>
    <tr>
      <td>PLACE</td>
      <td><label>
        <input type="text" name="textfield3"value="{{val[4]}}" required pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <td>POST</td>
      <td><label>
        <input type="text" name="textfield2"value="{{val[5]}}"required pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <td>PIN</td>
      <td><label>
        <input type="text" name="textfield4"value="{{val[6]}}" required pattern="[0-9]{6}" />
      </label></td>
    </tr>
    <tr>
      <td>PHONE</td>
      <td><label>
        <input type="text" name="textfield5"value="{{val[7]}}" required pattern="[6789][0-9]{9}" />
      </label></td>
    </tr>
    <tr>
      <td>EMAIL</td>
      <td><label>
        <input type="text" name="textfield6"value="{{val[8]}}" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" />
      </label></td>
    </tr>
    <tr>
      <td>DOCUMENT</td>
      <td><label>
        <input type="file" name="file"value="{{val[9]}}" required />
      </label></td>
    </tr>

      <td colspan="2"><label>
        <div align="center">
          <input type="submit" name="Submit" value="Add" />
          </div>
      </label></td>
    </tr>
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
